<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="">
    <section class="p-5">
       <div class="pt-[100px]">
            <div class="text-center top-[100px] text-zinc-800 text-2xl font-semibold font-['Poppins']">
               Welcome !
            </div>
       </div>
       <div class="flex items-center justify-center">
        <div class="p-5 ">
            
            <div class="flex flex-col gap-2 w-[80vw]">
                <label for="full name">Full Name</label>
                <input type="text"placeholder=" Boyejo oluwatosin" id="full name" name="full name" class="w-[100%] h-[30px] border rounded-[10px] border-black px-3">
            </div>
            <div class="flex flex-col gap-2 w-[80vw]">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="email" class="border rounded-[10px] border-black w-[100%] h-[30px] px-3">
                
            </div>
            <div class="flex flex-col gap-2 w-[80vw]">
                <label for="password">Password</label>
                <input type="password"placeholder=" enter password" id="password" name="password" class="w-[100%] h-[30px] border rounded-[10px] border-black px-3">
            </div>
            <div class="flex gap-1 pt-[10px] w-[80vw]">
                <input type="checkbox" name="" id="">
                <div class="text-indigo-950 text-xs font-normal font-['Poppins']">
                    I have agree to our 
                 </div>
                 <div class="text-zinc-800 text-xs font-medium font-['Poppins'] underline">
                    Terms and Condition
                 </div>
            </div>
        </div>
       </div>
       <div class="flex flex-col gap-2 justify-center items-center pt-[200px]">
        <a href="account created.html">
            <div class="w-[80vw] h-14 py-4 bg-indigo-950 rounded-[40px] justify-center items-center inline-flex">
                <div class="text-center text-white text-base font-semibold font-['Poppins']">SignUp</div>
            </div>
        </a>
        
        <a href="phone.html">
            <button class="w-[80vw] h-14 py-4 bg-indigo-950 rounded-[40px] justify-center items-center inline-flex">
                <div class="text-center text-white text-base font-semibold font-['Poppins']">With Phone Number</div>
            </button>
        </a>
        <div class="text-center pt-[30px]">
            <div class="text-indigo-950 text-xs font-normal font-['Poppins']">Already have an account ?</div>
            <a href="signin.html">
                <div class="text-indigo-950 text-xs  font-semibold font-['Poppins'] underline">Sign In</div>
            </a>
        </div>
    </div>
       
    </section>
    
</body>
</html>
