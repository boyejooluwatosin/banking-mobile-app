<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Phone Number</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class=" p-5">
        <div class="pt-[128px]">
            <div class="text-center text-zinc-800 text-2xl font-semibold font-['Poppins']">Your Phone Number</div>
        </div>
        <div class="pt-[20px]">
            <div class="text-center text-neutral-400 text-sm font-normal font-['Poppins'] ">Enter your mobile number to register an account</div>
        </div>
        <div class="pt-[32px] flex items-center justify-center">
            <div class="w-[80vw] h-12 opacity-20 bg-neutral-100 rounded border border-gray-900  p-1">  
                <select class="w-[20%] h-10" name="state" id="state">
                <option value="Nigeria"> NIG +234</option>
                <option value="USA">USA +1</option>
                <label  for="phone number"></label>
                <input class="w-[80%] bg-white h-10 text-black" type="number" name="phone number" id="phone number" placeholder="phone number"> 
                </select> 
            </div>
        </div>
        <div class="flex flex-col gap-2 justify-center items-center pt-[250px]">
            <button>
                <div class="w-[80vw] h-14 py-4 bg-indigo-950 rounded-[40px] justify-center items-center inline-flex">
                    <div class="text-center text-white text-base font-semibold font-['Poppins']">Send code</div>
                </div>
            </button>
            
            <button>
                <div class="w-[80vw] h-14 py-4 bg-indigo-950 rounded-[40px] justify-center items-center inline-flex">
                    <div class="text-center text-white text-base font-semibold font-['Poppins']">SignUp With Email</div>
                </div>
            </button>
        </div>
    </section>
</body>
</html>
